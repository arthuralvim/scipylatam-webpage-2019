  <meta name="description" content="SciPy Latam 2019 | <p>The Finite Element Method is a numerical method for the solution of  problems in engineering and physics. These problems are commonly written as boundary value problems and involve partial differential equations.  <code>SolidsPy</code> is a simple finite element analysis code for 2D elasticity problems and was designed to be used by researchers in computational mechanics and by students in courses on Computational modeling and Introduction to Continuum Mechanics. It has also been used in graduate courses on Introduction to the Finite Element Method. It uses as input simple-to-create text files defining a model in terms of nodal, element, material and load data. The code, which is available as a GitHub repository, is open-source and can be used as a stand-alone platform or through its independent functions. There is also a second GitHub repository with several models  which are continuously updated.   Some features of <code>SolidsPy</code> are:  - It is based on an open-source environment.  - It is easy to use.  - The code allows to find displacement, strain and stress solutions for - arbitrary two-dimensional domains discretized into finite elements and - subject to point loads.  - The code is organized in independent modules for pre-processing, assembly   and post-processing allowing the user to easily modify it or add features   like new elements or analyses pipelines.  <code>SolidsPy</code> uses SciPy for matrix (sparse/dense) storage and solution of systems of equations. For the creation of complex meshes it is suggested to utilize <code>Gmsh</code>  and then take advantage of <code>meshio</code> as interface to Gmsh.</p>
" />
