{% macro render_background(background='landing', content_background='false',
alt='es', color='#FFF') %} {% if background == 'landing' %}
<img
  class="landing__background-1"
  src="{{ '/static/images/scipy-bg1.svg' | asseturl }}"
  alt="Background 1"
/>
<img
  class="landing__background-2"
  src="{{ '/static/images/scipy-bg2.svg' | asseturl }}"
  alt="Background 2"
/>
{% elif background == 'general' %}
<img
  class="general__background"
  src="{{ '/static/images/scipy-bg1.svg' | asseturl }}"
  alt="Background 1"
/>
<a
  href="{{ site.get('/', alt=alt)|url }}"
  aria-label="{{ site.get('/', alt=alt).title }}"
>
  <img
    class="general__menu-logo"
    src="{{ '/static/images/logo-menu.svg' | asseturl }}"
    alt="Logo"
  />
</a>
{% endif %} {% if content_background == 'true' %}
<img
  class="content_background__top"
  src="{{ '/static/images/scipy-bg2.svg' | asseturl }}"
  alt="Background 2"
/>
<img
  class="content_background__bottom"
  src="{{ '/static/images/scipy-bg2.svg' | asseturl }}"
  alt="Background 2"
/>
{% endif %} {% if background == 'color' %}
<div class="color-background" style="background-color: {{ color }}"></div>
{% endif %} {% endmacro %}
